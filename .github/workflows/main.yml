name: Publish Python üêç distribution üì¶ to PyPI and add archive to release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  github-release:
    name: >-
      Update the release with a üì¶ .zip containing a üêç package usable by itself.
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Move some files & compress the package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            cp README.md src/pyfigure98/README.md 
            cp LICENSE src/pyfigure98/LICENSE
            cp pyproject.toml src/pyfigure98/pyproject.toml
            cd src/pyfigure98 && zip -r ../../pyfigure98.zip .
            cd ../..

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v4
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "categories": [
                {
                  "title": "## üöÄ Features",
                  "labels": ["feature"]
                },
                {
                  "title": "## üêõ Fixes",
                  "labels": ["fix"]
                },
                {
                  "key": "tests",
                  "title": "## üß™ Tests",
                  "labels": ["test"]
                },
                {
                  "title": "## üìñ Documentations",
                  "labels": ["documentation"]
                },
                {
                  "title": "## üëç Enhancements",
                  "labels": ["enhancements"]
                }
              ]
            }
      - name: Create Release
        uses: svenstaro/upload-release-action@v2
        with:
            repo_token: ${{ secrets.GITHUB_TOKEN }}
            file: pyfigure98.zip
            asset_name: pyfigure98-$tag.zip
            release_name: pyfigure98-${{ github.ref_name }}"
            tag: ${{ github.ref }}
            overwrite: true
            body: ${{steps.github_release.outputs.changelog}}
  
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
      Publish Python üêç distribution üì¶ to PyPI
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pyfigure98
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution üì¶ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1